name: Sync Docs from backBet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # a cada 12 horas (ajuste se quiser)

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do REPO-SITE
      - name: Checkout this repo (REPO-SITE)
        uses: actions/checkout@v3

      # 2. Checkout do repositório privado backBet
      - name: Checkout private repo (backBet)
        uses: actions/checkout@v3
        with:
          repository: dioneyfroes-coder/backBet
          token: ${{ secrets.GH_PAT }}
          path: backBetPrivate

      # 3. Copiar docs do repo privado para a pasta oficial /docs do REPO-SITE
      - name: Sync docs
        run: npm run sync-docs
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 5. Commit se houver mudanças
      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add -A
          if git diff-index --quiet HEAD; then
            echo "Sem mudanças."
          else
            git commit -m "Sync docs from backBet"
            git push
          fi
